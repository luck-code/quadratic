{% extends 'base.html' %}


{% block title %}
Quadratic
{% endblock %}

{% block content_title %}

{% endblock %}

{% block content %}
<style>
            #TitleText {
                font-size: 1rem;
                margin: 0 0 5rem;
                color: black;
            }
            #ButtonsBlock {
                margin: 0 0 3rem;
            }
            #OutputField {
                margin: 0 0 3rem;
            }
            #MainField {
                margin: 0 0 3rem;
            }



</style>
<center>
    <form action="{{ url_for('index') }}" method="POST">
        <p>
        <div id="TitleText">{{ text }}</div>
        </p>
        <div id="MainField">
            {% for field in form %}
            {{ field.label() }}
            {{ field() }}
            {% endfor %}
        </div>
        <div id="ButtonsBlock">

            <button type="submit" class="btn btn-success">Вычислить</button>
            <button onclick="window.location.href = '{{ url_for('results') }}';" type="button" class="btn btn-success">
                Результаты
            </button>

        </div>
        <div id="OutputField">
            {{ output }}
        </div>

    </form>
</center>


{% endblock %}
